version: '3.9'

services:
  aqveir-api:
    stdin_open: true
    tty: true
    privileged: true
    container_name: aqveir-api
    image: aqveir/aqveir-api
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "80:80"

networks:
  default:
    name: aqveir-api-network
    external: true
